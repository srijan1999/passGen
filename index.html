<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Password Generator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
    <link rel=apple-touch-icon" href="key128.png">
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled>
            <span class="material-icons" id="copyIcon">
                content_copy
            </span>
        </div>
        <input type="range" min="6" max="20" value="9" id="inputSlider">
        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue">6</span>
        </div>
        <div class="row">
            <label for="lowercase">Lowercase</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>
        <div class="row">
            <label for="uppercase">Uppercase</label>
            <input type="checkbox" name="uppercase" id="uppercase" checked>
        </div>
        <div class="row">
            <label for="numbers">Numbers</label>
            <input type="checkbox" name="numbers" id="numbers" checked>
        </div>
        <div class="row">
            <label for="symbols">Special Characters</label>
            <input type="checkbox" name="symbols" id="symbols" checked>
        </div>
        <button type="button" class="genBtn" id="genBtn">Generate</button>
    </div>
    <script src="jsscript.js"></script>
    <script src="index.js"></script>
</body>

</html>
